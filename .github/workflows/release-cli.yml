name: Release Gram CLI
on:
  push:
    branches:
      - main
    paths:
      - "cli/**/*.go"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    name: Release Gram CLI
    # NOTE(cjea): Using Windows runner for future Chocolatey/Winget
    # compatibility.
    runs-on: windows-latest
    if: |
      startsWith(github.event.head_commit.message, 'feat') || startsWith(github.event.head_commit.message, 'fix')
    steps:
      - name: Setup environment
        run: |-
          chcp 65001 #set code page to utf-8
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Conventional Commits
        id: changelog
        uses: TriPSs/conventional-changelog-action@5f00b899ccbbcbc112bd6d715d5e76e7a9e4501d # v6.1.0
        with:
          github-token: ${{ secrets.github_token }}
          skip-commit: "true"
          output-file: "false"
          skip-on-empty: "false"
          preset: conventionalcommits
          tag-prefix: "@gram/cli@"
      - name: Prepare version
        shell: bash
        # GoReleaser tags must be valid semver, but conventional-changelog
        # should be namespaced (e.g. @gram/cli). Strip the prefix from the tag
        # so that GoReleaser can find a valid tag. If this gets too messy,
        # consider https://goreleaser.com/cookbooks/set-a-custom-git-tag/
        run: |
          CLEAN_TAG=$(sed 's|@gram/cli@||' <<< "${{ steps.changelog.outputs.tag }}")
          echo "GORELEASER_CURRENT_TAG=$CLEAN_TAG" >> $GITHUB_ENV
          git tag -f "${CLEAN_TAG}" "${GITHUB_SHA}"

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: "cli/go.mod"
          # Reference: https://github.com/actions/setup-go/issues/495
          cache: false
      - name: Setup Choco
        uses: crazy-max/ghaction-chocolatey@2526f467ccbd337d307fe179959cabbeca0bc8c0 # v3.4.0
        with:
          args: --version
      - name: Generate GitHub App Token for Gram Bot
        id: bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GRAM_BOT_APP_ID }}
          private-key: ${{ secrets.GRAM_BOT_PRIVATE_KEY }}
          owner: speakeasy-api
          repositories: gram,homebrew-tap
      - name: goreleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ steps.bot-token.outputs.token }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
