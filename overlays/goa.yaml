overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Edits to plug gaps in OpenAPI generated by Goa
  version: 0.0.0
actions:
  - target: $.components.securitySchemes["function_id_header_Gram-Function-ID"]
    remove: true
  - target: $.components.securitySchemes["function_token_header_Gram-Function-Token"]
    remove: true
  - target: $.components.schemas.Error
    update:
      x-speakeasy-name-override: ServiceError
  - target: $.paths.*[?(@.operationId=='uploadOpenAPIv3Asset' || @.operationId=='uploadFunctions' || @.operationId=='uploadImage')]
    update:
      requestBody:
        required: true
        content:
          "*/*":
            schema:
              type: string
              format: binary
  - target: $.paths..security
    update:
      - {}
