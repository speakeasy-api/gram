procs:
  server:
    cmd: ["mise", "run", "start:server"]
    stop: SIGTERM
  worker:
    cmd: ["mise", "run", "start:worker"]
    stop: SIGTERM
  dashboard:
    cmd: ["mise", "run", "start:dashboard"]
    stop:
      send-keys: ["<C-c>"]
  chat:
    cmd: ["mise", "run", "start:chat"]
    stop:
      send-keys: ["<C-c>"]
  elements:
    cmd: ["mise", "run", "start:elements"]
    stop:
      send-keys: ["<C-c>"]
  otel:
    cmd: ["docker", "compose", "attach", "oteltui"]
    stop:
      send-keys: ["<C-p>", "<C-q>"]