version: "2"
servers:
  - engine: postgresql
    uri: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
        nullable: false
      - db_type: "uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "NullUUID"
        nullable: true
      - column: http_tool_definitions.response_filter
        go_type:
          import: github.com/speakeasy-api/gram/server/internal/tools/repo/models
          type: ResponseFilter
          pointer: true

sql:
  - schema: schema.sql
    queries: ./stub.sql
    engine: postgresql
    database:
      managed: true
    gen:
      go:
        package: "database"
        out: "../internal/database"
        sql_package: "pgx/v5"
        omit_unused_structs: false

  - schema: schema.sql
    queries: ../internal/testenv/queries.sql
    engine: postgresql
